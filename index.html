<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>
</head>

<body>
  
<div class="container">
  <div class="jumbotron bg-dark text-light">
    <h1 class="text-center">Train Time</h1>
    <h3 class="text-center">Choo Choo</h3>
  </div>
  <div class="card">
    <div class="card-header bg-primary text-white">Current Train Schedule 
      <span id="updateTime"></span>
    </div>
    <div class="card-body">
      <table class="table" id="trainsTitle">
        <thead>
          <tr>
            <th></th>
            <th>Train Name</th>
            <th>Destination</th> 
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trainsTable"></tbody>
      </table>
      <button type="button" class="btn btn-primary" id="resetButton">Defaults</button>
    </div>
  </div>
  <div class="card">
    <div class="card-header bg-primary text-white">Add Train</div>
    <div class="card-body">
      Train Name
      <input type="text" id="nameInput">
      Destination
      <input type="text" id="destinationInput">
      First Train Time (HH:mm - military time)
      <input type="text" id="startTimeInput">
      Frequency (min)
      <input type="text" id="frequencyInput">
      <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </div>
  </div>
</div>

</body>
</html>
